<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./asset/css/bootstrap.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="./asset/css/custom.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./asset/fontawesome-5.15.4/css/all.min.css">
</head>

<body>
    <div class="page-wrapper vh-100">
        <a href="#" class="logo">
            <img src="./asset/img/logo.svg" alt="">
            <h2>Vuexy</h2>
        </a>
        <div class="row h-100 gx-0">
            <div class="d-none d-lg-block col-lg-8 bg-light h-100">
                <div class="p-5">
                    <div class="d-none d-lg-flex justify-content-center align-items-center">
                        <img src="./asset/img/forgot-password.svg" alt="">
                    </div>
                </div>
            </div>
            <!-- Form -->
            <div class="col-lg-4 bg-white h-100">
                <div class="d-flex p-lg-5 m-auto h-100">
                    <div class="col-12 col-sm-8 col-md-6 col-lg-12 m-auto px-2">
                        <h2 class="card-title fw-bold mb-1">Forgot Password? ðŸ”’</h2>
                        <p class="card-text mb-1">Enter your email and we'll send you instructions to reset your password</p>
                        <!-- Form content -->
                        <form action="" method="">
                            <div class="mb-1">
                                <label class="form-label" for="email">Email</label>
                                <input type="email" name="email" class="form-control" id="email"
                                    aria-describedby="emailHelp" placeholder="johndoe@email.com">
                                <small id="emailHelp" class="form-text text-danger">Please enter your email</small>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-1 fw-bold">Send Reset Link</button>
                            <a href="#" type="button" class="w-100 mb-1 text-center"> <i class="fas fa-angle-left"></i> Back to login</a>                            
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

    <!-- Jquery -->
